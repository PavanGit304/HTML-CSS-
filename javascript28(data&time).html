<html>
<head>
<script>
c= new Date();    // it prints the current date
d=c.getDate();
e=c.getMonth(); // it prints the current month
f=c.getFullYear();  // it prints full year  if u not use FullYear it prints old year    =  error Y2k
e=parseInt(e)+1;
document.write(d+'/'+e+'/'+f);
</script>
</head>
