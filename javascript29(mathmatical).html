<html>
<head>
<script>
document.write(Math.cos(30)+'<br>');                 // it prints cos 30 value
document.write(Math.round(2.5)+'<br>');          // the round is more then 2.4 then it  prints 3   
document.write(Math.round(2.4)+'<br>');          // the round is less then 2.5 then it prints 2
document.write(Math.round(2.6)+'<br>');         // the round is more then 2.4 then it  prints 3   
document.write(Math.floor(2.9)+'<br>');           // the floor is less then 2.01 then it prints 2 and the floor is more then 2.9 then it prints 3
document.write(Math.ceil(2.01)+'<br>');           //the ceil is 2.01 - 2.9 it prints 3  
document.write(Math.min(4,9)+'<br>');           // it prints the minimum number 4
document.write(Math.max(14,39)+'<br>');      // it prints the maximum number 39
document.write(Math.pow(2,3)+'<br>');          //2^3=8
document.write(Math.sqrt(25)+'<br>');           //it prints square root of 25 =5
</script>
</head>
<body bgcolor=lightblue>
</body>
</html>
